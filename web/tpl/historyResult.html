<html>

	<head>
		<meta charset="utf-8" />
		<title>
			历史记录信息查询结果
		</title>
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}
			
			li {
				float: right;
				margin-right: 100px;
			}
			
			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			
			li a:hover {
				background-color: #111;
			}
			
			table {
				border-collapse: collapse;
			}
			
			table,th,td {
				border: 1px solid blueviolet;
			}
		</style>
	</head>

	<body>

		<ul>
			<li><a class="active" href="index.html">首页</a></li>
			<li><a href="/savePage?f=f">添加信息</a></li>
		</ul>
		{{if .History}}
		<div id="tableDiv">
			<table id="table" style="margin: 0 auto;">
				<tr>
					<td>姓名</td>
					<td>EntityID</td>
					<td>性别</td>
					<td>联系电话</td>
				</tr>
				{{range .Tech.Historys}}
				<tr>
					<td>{{.TechSample.Name}}</td>
					<td>{{.TechSample.EntityID}}</td>
					<td>{{.TechSample.Gender}}</td>
					<td>{{.TechSample.Mphone}}</td>
				</tr>
				{{end}}
			</table>
		</div>
		{{end}}

	</body>

</html>
